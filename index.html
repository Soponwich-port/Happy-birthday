    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("photoModal");
            const modalImage = document.getElementById("modal-image");
            const modalText = document.getElementById("modal-text");
            const photoItems = document.querySelectorAll(".photo-item");
            const closeButton = document.querySelector(".close-button");
            const prevButton = document.querySelector(".prev");
            const nextButton = document.querySelector(".next");

            let currentPhotoIndex = 0;

            function showModal(index) {
                currentPhotoIndex = index;
                const item = photoItems[currentPhotoIndex];
                const imgSrc = item.getAttribute("data-src");
                const imgText = item.getAttribute("data-text");
                
                modalImage.src = imgSrc;
                modalText.textContent = imgText;
                modal.style.display = "block";
            }

            function showNext() {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoItems.length;
                showModal(currentPhotoIndex);
            }

            function showPrev() {
                currentPhotoIndex = (currentPhotoIndex - 1 + photoItems.length) % photoItems.length;
                showModal(currentPhotoIndex);
            }

            photoItems.forEach((item, index) => {
                item.addEventListener("click", () => {
                    showModal(index);
                });
            });

            closeButton.addEventListener("click", () => {
                modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            prevButton.addEventListener("click", showPrev);
            nextButton.addEventListener("click", showNext);
        }); 
    </script>
